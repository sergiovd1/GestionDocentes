<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Gestión Docentes</title>
    <link rel="icon" type="image/jpeg" href="/img/logo-admin.jpg">

    <link rel="shortcut icon" type="image/jpeg" href="/img/logo-admin.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: { '3xl': '0 35px 60px -12px rgba(0,0,0,0.35)' },
                    animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        body {
      @apply min-h-screen flex items-center justify-center px-4 relative overflow-hidden;
      background: linear-gradient(135deg, #1e1b4b, #4c1d95, #831843);
    }
    
    .glass-card {
      @apply relative bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-3xl p-8 md:p-12 max-w-md w-full z-10;
    }
    
    .gradient-btn {
      @apply w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-300 text-lg tracking-wide uppercase mt-4;
    }
    
    .input-group {
      @apply relative mb-5;
    }
    
    .input-icon {
      @apply absolute left-4 top-1/2 transform -translate-y-1/2 text-white/60 h-6 w-6 transition-colors duration-300;
    }
    
    .input-glass {
      @apply w-full pl-12 pr-4 py-4 rounded-xl border border-white/20 bg-white/5 focus:bg-white/10 focus:border-pink-400 focus:ring-2 focus:ring-pink-400/20 outline-none transition-all duration-300 text-white placeholder-white/40 text-lg;
    }

    /* Estilos para validación */
    .valid-border { @apply !border-green-400 !ring-green-400/30; }
    .invalid-border { @apply !border-red-400 !ring-red-400/30; }
  </style>
</head>

<body>
    <!-- Fondo Decorativo -->
    <div class="absolute inset-0 bg-gradient-to-br from-indigo-600/20 to-pink-600/20 z-0"></div>

    <!-- Círculos decorativos de fondo -->
    <div class="absolute top-10 left-10 w-32 h-32 bg-purple-500/30 rounded-full blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-10 right-10 w-40 h-40 bg-pink-500/30 rounded-full blur-3xl animate-pulse-slow"
        style="animation-delay: 1s;"></div>

    <div class="glass-card">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 rounded-full bg-white/10 border border-white/20 mb-4 shadow-inner">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-pink-300" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-black text-white tracking-tight">Cambio Obligatorio</h1>
            <p class="text-white/70 text-sm mt-2 leading-relaxed">
                Estás usando una contraseña temporal.<br>
                Por seguridad, debes establecer una nueva.
            </p>
        </div>

        <!-- FORMULARIO -->
        <form action="/cambiar-password" method="post" class="space-y-2" id="changeForm">

            <div class="input-group">
                <label class="block text-xs font-bold text-white/60 uppercase mb-1 ml-1">Nueva Contraseña</label>
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11.5 17.5 14 20l-2.5 2.5-1-1-2.5 2.5L3 21.25z" />
                    </svg>
                    <input type="password" name="p1" id="p1" placeholder="Mínimo 4 caracteres" required
                        class="input-glass" oninput="validatePasswords()">
                </div>
            </div>

            <div class="input-group">
                <label class="block text-xs font-bold text-white/60 uppercase mb-1 ml-1">Repetir Contraseña</label>
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <input type="password" name="p2" id="p2" placeholder="Confirma tu contraseña" required
                        class="input-glass" oninput="validatePasswords()">
                </div>
            </div>

            <!-- Mensaje de estado -->
            <p id="statusMsg" class="text-center text-sm font-medium h-5 transition-all duration-300 opacity-0">
                Las contraseñas no coinciden
            </p>

            <button type="submit" id="submitBtn" class="gradient-btn opacity-50 cursor-not-allowed" disabled>
                Guardar y Continuar
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/logout"
                class="text-white/40 text-sm hover:text-white transition underline decoration-white/30">Cancelar y
                Cerrar Sesión</a>
        </div>

    </div>

    <script>
        function validatePasswords() {
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMsg');
            const icons = document.querySelectorAll('.input-icon');

            // Reset
            p1.classList.remove('valid-border', 'invalid-border');
            p2.classList.remove('valid-border', 'invalid-border');
            msg.classList.add('opacity-0');

            // Validar longitud mínima
            if (p1.value.length > 0 && p1.value.length < 4) {
                p1.classList.add('invalid-border');
                return disableBtn();
            }

            // Validar coincidencia
            if (p1.value && p2.value) {
                if (p1.value === p2.value) {
                    // Coinciden
                    p1.classList.add('valid-border');
                    p2.classList.add('valid-border');
                    icons.forEach(i => i.classList.add('text-green-300'));

                    msg.textContent = "¡Correcto!";
                    msg.className = "text-center text-sm font-bold text-green-300 h-5 transition-all duration-300";
                    msg.classList.remove('opacity-0');

                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    // No coinciden
                    p2.classList.add('invalid-border');
                    icons.forEach(i => i.classList.remove('text-green-300'));

                    msg.textContent = "Las contraseñas no coinciden";
                    msg.className = "text-center text-sm font-bold text-red-300 h-5 transition-all duration-300";
                    msg.classList.remove('opacity-0');

                    disableBtn();
                }
            } else {
                disableBtn();
            }
        }

        function disableBtn() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
        }
    </script>
</body>

</html>
